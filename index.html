<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Mapa NDVI por parcela</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #111;
    color: #e0e0e0;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
  .leaflet-container {
    background: #111;
  }
  .control-panel {
    position: absolute;
    top: 10px;
    left: 100px;
    background-color: #1e1e1e;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid #333;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    z-index: 1001;
    min-width: 200px;
  }
  .control-panel h4 {
    margin: 10px 0 6px;
    font-size: 14px;
    color: #00d26a;
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
  }
  select, input, button {
    margin-top: 6px;
    width: 100%;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #555;
    background-color: #222;
    color: white;
    font-size: 14px;
    margin-bottom: 8px;
    box-sizing: border-box;
  }
  button:hover {
    background-color: #333;
    cursor: pointer;
  }
  #infoPanel {
    position: absolute;
    top: 0;
    right: 0;
    width: 300px;
    height: 100%;
    background-color: #1e1e1e;
    padding: 15px;
    display: none;
    overflow-y: auto;
    border-left: 2px solid #333;
    z-index: 1002;
  }
  #infoPanel h3 {
    margin-top: 0;
    font-size: 18px;
    color: #00d26a;
  }
  #infoPanel img {
    width: 100%;
    border-radius: 6px;
    border: 1px solid #444;
    margin-top: 10px;
  }
  #closePanel {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    float: right;
    cursor: pointer;
  }
  #estadisticasCultivo {
    position: absolute;
    top: 160px;
    left: 100px;
    background-color: rgba(30, 30, 30, 0.95);
    padding: 12px;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    z-index: 1001;
    min-width: 200px;
    max-width: 280px;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.8);
  }
</style>
</head>
<body>
<div id="map"></div>
<div class="control-panel">
  <h4>üìÖ Visualizaci√≥n NDVI</h4>
  <select id="ndviSelect">
    <option value="abril">22/04</option>
    <option value="mayo">22/05</option>
    <option value="junio">16/06</option>
    <option value="julio">16/07</option>
    <option value="agosto">10/08</option>
  </select>
  <h4>üîç Buscar recinto</h4>
  <input type="text" id="recintoInput" placeholder="ID Recinto"/>
  <button onclick="buscarRecinto()">Buscar</button>
  <h4>üåæ Filtrar por cultivo</h4>
  <select id="cultivoSelect">
    <option value="">-- Selecciona --</option>
    <option value="FS">Frutos secos</option>
    <option value="FY">Frutales</option>
    <option value="OV">Olivar</option>
    <option value="TA">Tierras arables</option>
  </select>
  <button onclick="filtrarCultivo()">Aplicar filtro</button>
  <button onclick="quitarFiltro()">Quitar filtro</button>
</div>
<div id="infoPanel">
  <button id="closePanel" onclick="cerrarPanel()">‚úñ</button>
  <div id="infoContent"></div>
</div>
<div id="estadisticasCultivo">Selecciona un cultivo para ver estad√≠sticas aqu√≠.</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // El JS original va aqu√≠ sin cambios, ya que solo se ajusta el estilo visual
</script>
</body>
</html>
